apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  # spec.spinnakerConfig - This section is how to specify configuration spinnaker
  spinnakerConfig:
  # spec.spinnakerConfig.config - This section contains the contents of a deployment found in a halconfig .deploymentConfigurations[0]
    config:
      version: 2.24.0  # the version of Spinnaker to be deployed
      persistentStorage:
        persistentStoreType: s3
        s3:
          bucket: spinnaker # Replace with the name of the S3 bucket created previously
          rootFolder: front50
          accessKeyId: minio         # (Optional, set only when using an IAM user to authenticate to the bucket instead of an IAM role)
          secretAccessKey: miniominio     # (Optional, set only when using an IAM user to authenticate to the bucket instead of an IAM role)
          pathStyleAccess: true
          endpoint: http://my-minio.minio.svc.cluster.local:9000

      providers:
        kubernetes:
          enabled: true
          accounts:
            - name: k8s-prod
              kubeconfigFile: encryptedFile:k8s!n:spin-secrets!k:kubeconfig
              onlySpinnakerManaged: false
              providerVersion: V2
              liveManifestCalls: true
              serviceAccount: false
          primaryAccount: k8s-prod

        dockerRegistry:
          enabled: true
          primaryAccount: dockerhub # Account with search priority. (Required when using a locally deployed registry.)
          accounts:
            - name: dockerhub
              providerVersion: V1
              address: https://index.docker.io   # The registry address you want to pull and deploy images from. For example: index.docker.io - DockerHub quay.io - Quay gcr.io - Google Container Registry (GCR) [us|eu|asia].gcr.io - Regional GCR localhost - Locally deployed registry
              username: natereid             # Your docker registry username
              password: encrypted:k8s!n:spin-secrets!k:dockerhub-pw                      # Your docker registry password. This field support "encrypted" secret references.
              email: fake.email@spinnaker.io     # Your docker registry email (often this only needs to be well-formed, rather than be a real address)
              repositories:
              - natereid/peepsapi

      ci:
        travis:
          enabled: true
          masters:
          - name: ci
            baseUrl: https://travis-ci.com
            address: https://api.travis-ci.com
            githubToken: encrypted:k8s!n:spin-secrets!k:github-token
